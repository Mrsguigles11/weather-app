<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>

      <h1>Weather App</h1>
      <img src="./img/sun-svgrepo-com (1).svg" alt="sun_icon" />
